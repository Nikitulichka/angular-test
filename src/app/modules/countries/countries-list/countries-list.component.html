<div class="content-card">
    <div class="toolbar">
        <h1 [@animate]="{value:'*',params:{delay:'200ms',opacity:'0'}}" class="s-title">
            Список стран
            <button class="add-button" mat-button mat-stroked-button routerLink="/countries/new">Добавить страну</button>
        </h1>
    </div>
    <app-list [@animate]="{value:'*',params:{delay:'200ms',opacity:'0'}}" [listData]="countries$" (edit)="editCountry($event)"></app-list>
</div>
